<div class="page create-page">
  <app-header></app-header>
  <main>
    <mat-spinner color="#94486c" *ngIf="loading"></mat-spinner>
    <div *ngIf="!loading">
      <app-create-restaurant
        title="Edit Your Restaurant"
        [apiUrl]="'restaurant/update?resID=' + resID"
        [data]="restaurantData"
      />
    </div>
  </main>
</div>
