<div class="component ord-menu">
  <div class="content">
    <app-toast
      *ngIf="showToast"
      [callback]="onToastClosed"
      [message]="
        'Your Restaurant is create, you will be directed to dashboard page in few seconds!'
      "
      [duration]="3000"
    ></app-toast>
    <div class="top-section">
      <button class="primary-btn" (click)="saveOrdinaryMenu()">Publish</button>
    </div>
    <div class="menu-section">
      <p class="desc">DAILY MENU ITEMS</p>
      <div class="menu-items">
        <div #menuItems></div>
      </div>
      <div class="btn-section">
        <button class="primary-btn" (click)="addNewComponent()">
          ADD CATEGORY
        </button>
      </div>
    </div>
  </div>
</div>
